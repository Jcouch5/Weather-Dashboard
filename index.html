<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <Header>
        <h1 class="bg-primary bg-gradient text-center text-white">Weather Dashboard</h1>
    </Header>

    <main class="container">
        <div class="row">
            <aside id="search&History" class="col-2">
                <div id="search" class="mb-3">
                <h2>Search for a City:</h2>
                <form action="">
                    <input id="city" type="text">
                    <button id="searchBtn" class="bg-primary col-10 m-1">Search</button>
                </form>
                </div>
                <div id="history" class="border-top border-dark">

                </div>
            </aside>
            <div class="col-10">
                <section id="dashboard" class="border border-dark container">
                </section>
                <div id="fiveDay" class="row justify-space-around">

                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
